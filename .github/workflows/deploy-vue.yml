name: deploy-container

on:
  push:
    branches:
      - master

env:
  PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'us-west-1'

defaults:
  run:
    working-directory: ./

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - run: pwd
      - run: ls -a
      - run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/helloVue/latest
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} --paths "/helloVue/latest/index.html"
